<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Estilos -->

  </head>

  <body>
    <div class="container">
      <header class="container-cabecalho">
        <div class="container-logo">
          <a href="index.html"><div class="logo">TS</div></a>
          <div class="conteudo-logo">

        <nav class="menu">

      </header>

      <div class="titulo">
        <h1 id="titulo">Inscreva-se</h1>
      </div>

      <form id="form" autocomplete="off" method="post">
        <fieldset class="grupo">
          <div class="form-grid">
            <h2 class="subTitulo">Dados Pessoais:</h2>
            <br>
            <div class="input-box">
              <label for="nome">Nome completo:</label>
              <input
                type="text"
                id="nome"
                name="nome"
                placeholder="Digite o nome completo (mínimo 2 caracteres)"
                required
              />
              <span class="error" id="nome-error"></span>
            </div>

            <div class="input-box">
              <label for="nome_mae">Nome da Mãe:</label>
              <input
                type="text"
                id="nome_mae"
                name="nome_mae"
                placeholder="Digite o nome materno (mínimo 2 caracteres)"
                required
              />
              <span class="error" id="nome_mae-error"></span>
            </div>

            <div class="input-box">
              <label for="email">Email Válido:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Digite o email"
                required
              />
              <span class="error" id="email-error"></span>
            </div>

            <div class="linha-dupla">
              <div class="input-box">
                <label for="cpf">CPF:</label>
                <input
                  type="text"
                  id="cpf"
                  name="cpf"
                  placeholder="Digite o CPF"
                  onclick="mascaraCPF()"
                  
                  required
                />
                <span class="error" id="cpf-error"></span>
              </div>

              <div class="input-box">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input
                  type="date"
                  id="data_nascimento"
                  name="data_nascimento"
                  required
                />
                <span class="error" id="data_nascimento-error"></span>
              </div>
            </div>

            <div class="input-box">
              <label for="celular">Celular:</label>
              <input
                type="text"
                id="celular"
                name="celular"
                placeholder="Digite seu celular"
                onclick="validateCelular()"
                required
              />
              <span class="error" id="celular-error"></span>
            </div>

            <div class="input-box genero-box">
              <label>Gênero:</label>
              <div class="radio-opcao">
                <input
                  type="radio"
                  id="masculino"
                  name="genero"
                  value="masculino"
                  required
                />
                <label for="masculino">Masculino</label>
              </div>
              <div class="radio-opcao">
                <input
                  type="radio"
                  id="feminino"
                  name="genero"
                  value="feminino"
                  required
                />
                <label for="feminino">Feminino</label>
              </div>
             
              <span class="error" id="genero-error"></span>
            </div>
<h2 class="subTitulo">Endereço:</h2>
<br>
            <div class="linha-dupla">
              <div class="input-box">
                <label for="cep">CEP:</label>
                <input
                  type="text"
                  id="cep"
                  name="cep"
                  placeholder="Digite seu CEP"
                  onclick="validateCep()"
                  required
                />
                <span class="error" id="cep-error"></span>
              </div>

              <div class="input-box">
                <label for="numero">Número:</label>
                <input
                  type="text"
                  id="numero"
                  name="numero"
                  placeholder="Número da residência"
                  required
                />
                <span class="error" id="numero-error"></span>
              </div>
            </div>

            <div class="input-box">
              <label for="rua">Rua:</label>
              <input
                type="text"
                id="rua"
                name="rua"
                placeholder="Digite sua rua"
                required
              />
              <span class="error" id="rua-error"></span>
            </div>

            <div class="input-box">
              <label for="complemento">Complemento:</label>
              <input
                type="text"
                id="complemento"
                name="complemento"
                placeholder="Digite o complemento (opcional)"
              />
              <span class="error" id="complemento-error"></span>
            </div>

            <div class="input-box">
              <label for="bairro">Bairro:</label>
              <input
                type="text"
                id="bairro"
                name="bairro"
                placeholder="Digite o bairro"

              />
              <span class="error" id="bairro-error"></span>
            </div>

            <div class="linha-dupla">
              <div class="input-box">
                <label for="cidade">Cidade:</label>
                <input
                  type="text"
                  id="cidade"

              <div class="input-box">
                <label for="estado">Estado:</label>
<input list="estados" id="estado" name="estado" placeholder="Selecione ou digite seu estado">

</datalist>

              </div>

            <br>
<h2 class="subTitulo">Informações de login: </h2>
<br>

<br>

    <script>
      const backToTopButton = document.getElementById("back-to-top");

      window.addEventListener("scroll", () => {
        if (window.scrollY > 300) {
          backToTopButton.style.display = "block";
        } else {
          backToTopButton.style.display = "none";
        }
      });

      backToTopButton.addEventListener("click", () => {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      });
    </script>

    <script>
      // funcionalide de togglar pro tema
      const themeToggle = document.getElementById('theme-toggle');
      const body = document.body;

      // carregar o tema salvo no f5
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        body.classList.add('light-theme');
      }

      // togglar o tema no click
      themeToggle.addEventListener('click', () => {
        body.classList.toggle('light-theme');
        const currentTheme = body.classList.contains('light-theme') ? 'light' : 'dark';
        localStorage.setItem('theme', currentTheme);
      });
    </script>
  </body>
</html>
